<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/template.xhtml">

	<ui:define name="painelCentral">
		<h:form>
			<rich:dataGrid var="pontuacao" value="#{consultarPontuacaoMB.pontuacoes}">
				<f:facet name="header">
                    <h:outputText value="#{msg['consultarPontuacoes.label.consultarPontuacao']}"></h:outputText>                
                </f:facet>
                
                	
				<h:panelGrid columns="3">
				<h:outputText value="#{msg['consultarPontuacoes.label.categoria']}" styleClass="label"></h:outputText>
				<h:outputText value="#{msg['consultarPontuacoes.label.usuario']}" styleClass="label"></h:outputText>
				<h:outputText value="#{msg['consultarPontuacoes.label.pontos']}" styleClass="label"></h:outputText>				
				
				<h:outputText value="#{pontuacao.idCategoria}" />
				<h:outputText value="#{pontuacao.idUsuario}" />				
				<h:outputText value="#{pontuacao.pontos}" />
									
			</h:panelGrid>
			</rich:dataGrid>
		</h:form>

	</ui:define>

</ui:composition>
