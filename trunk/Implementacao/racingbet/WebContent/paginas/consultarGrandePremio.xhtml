<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/template.xhtml">

	<ui:define name="painelCentral">
	<h3>Consultar Grande Prêmio</h3>
	<br/>
		<h:form>
			<rich:dataGrid var="consultarGrandePremio"
				value="#{consultarGrandePremioMB.grandesPremios}">
				<f:facet name="header">
					<h:outputText
						value="#{msg['consultarGrandePremio.label.categoria']}"></h:outputText>
				</f:facet>
				<h:panelGrid columns="2">
					<h:selectOneListbox id="nomeCategoria"
						value="#{manterCategoria.label.categoria}" required="true"
						requiredMessage="#{msg['manterCategoria.mensagem.nomeCategoriaObrigatorio']}" size="1">
						<f:selectItem itemValue="A1 Grand Prix‎"	itemLabel="A1 Grand Prix‎" />
						<f:selectItem itemValue="Champ Car" itemLabel="Champ Car" />
						<f:selectItem itemValue="Fórmula 1‎" itemLabel="Fórmula 1‎" />
						<f:selectItem itemValue="Fórmula 2 FIA‎" itemLabel="Fórmula 2 FIA‎" />
						<f:selectItem itemValue="Fórmula 3 Europeia‎" itemLabel="Fórmula 3 Europeia‎" />
						<f:selectItem itemValue="Fórmula 3 Sul-americana" itemLabel="Fórmula 3 Sul-americana" />
						<f:selectItem itemValue="Fórmula 3000‎" itemLabel="Fórmula 3000‎" />
						<f:selectItem itemValue="GP2 Series‎" itemLabel="GP2 Series‎" />
						<f:selectItem itemValue="GP3 Series‎" itemLabel="GP3 Series‎" />
						<f:selectItem itemValue="Intercontinental Rally Challenge‎" itemLabel="Intercontinental Rally Challenge‎" />
						<f:selectItem itemValue="Kart" itemLabel="Kart" />
						<f:selectItem itemValue="Le Mans Series‎" itemLabel="Le Mans Series‎" />
						<f:selectItem itemValue="Superleague Fórmula‎" itemLabel="Superleague Fórmula‎" />
						<f:selectItem itemValue="World Series by Renault" itemLabel="World Series by Renault" />
					</h:selectOneListbox>
					<h:commandButton action="#{consultarGrandePremioMB}" value="Consultar" />
				</h:panelGrid>
			</rich:dataGrid>

			<!-- 			Começo do resultado da consulta -->

			<h:form>
				<table align="center">
					<tbody>
						<ui:repeat var="resultadoGP"
							value="#{manterResultadoGrandePremioMB.resultadosGrandesPremios}"
							varStatus="#{manterResultadoGrandePremioMB.temResultadosGrandesPremios}">
							<tr>
								<td><h:outputLabel
										value="#{msg['manterResultadoGrandePremio.label.nomeGrandePremio']}" />
									<h:outputText value="#{resultadoGP.nomeGrandePremio}" /></td>
							</tr>

							<tr>
								<td align="center"><h:commandButton value="Editar"
										action="#{manterResultadoGrandePremioMB.editar}"
										image="../imagens/editar.gif">
										<f:setPropertyActionListener
											target="#{manterResultadoGrandePremioMB.idResultadoGrandePremio}"
											value="#{resultadoGP.id}" />
									</h:commandButton> </td>
							</tr>
							
						</ui:repeat>
					</tbody>
				</table>
			</h:form>

		</h:form>

	</ui:define>

</ui:composition>
