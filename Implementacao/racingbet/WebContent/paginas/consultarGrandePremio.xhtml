<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/template.xhtml">

	<ui:define name="painelCentral">
		<h3>Consultar Grande PrÃªmio</h3>
		<br />
		<h:form>

			<h:outputLabel for="categoria" value="#{msg['manterpalpite.label.categoria']}" />
			<h:selectOneListbox id="categoria" value="#{consultarGrandePremioMB.categoriaSelecionada}" required="true"
				requiredMessage="#{msg['consultarGrandePremio.mensagem.categoriaObrigatoria']}" size="1">
				<f:selectItem itemValue="" itemLabel="Selecione..." />
				<f:selectItems value="#{consultarGrandePremioMB.listaCategorias}" />
				<f:ajax event="change"	listener="#{consultarGrandePremioMB.recuperarCategoria()}" />
			</h:selectOneListbox>
			
			<h:outputLabel for="grandesPremios" value="#{msg['manterGrandePremio.label.nome']}" />
			<h:selectOneMenu id="grandesPremios"  value="#{consultarGrandePremioMB.grandePremioSelecionadoId}" >
				<f:selectItem itemValue="" itemLabel="Selecione..." />
               <f:selectItems value="#{consultarGrandePremioMB.grandesPremios}" var="gp" itemLabel="#{gp.nome}" itemValue="#{gp.id}"/>
               <f:ajax event="change" listener="#{consultarGrandesPremioMB.atualizarGrandesPremios()}" />
			</h:selectOneMenu>

		<rich:dataGrid var="grandePremio" value="#{consultarGrandePremioMB.grandesPremios}">
			<f:facet name="header">
				<h:outputText value="#{msg['consultarGrandePremio.label.consultarGrandesPremios']}"></h:outputText>
			</f:facet>			
			<h:panelGrid columns="2">		
				<h:outputText value="#{msg['consultarGrandePremio.label.nome']}" styleClass="label"></h:outputText>
				<h:outputText value="#{grandePremio.nome}" />
				<h:outputText value="#{msg['consultarGrandePremio.label.pais']}" styleClass="label"></h:outputText>
				<h:outputText value="#{grandePremio.pais}" />
				<h:outputText value="#{msg['consultarGrandePremio.label.data']}" styleClass="label"></h:outputText>
				<h:outputText value="#{grandePremio.data}" />
				<h:outputText value="#{msg['consultarGrandePremio.label.cidade']}" styleClass="label"></h:outputText>
				<h:outputText value="#{grandePremio.cidade}" />
				<h:outputText value="#{msg['consultarGrandePremio.label.autodromo']}" styleClass="label"></h:outputText>
				<h:outputText value="#{grandePremio.autodromo}" />
			</h:panelGrid>
		  </rich:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
